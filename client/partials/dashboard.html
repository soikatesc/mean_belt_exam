
<div ng-init="UC.session()">
	<div class="header">
		<div class="header-left">
			<h2 >Dashboard</h2>
			<h3>Welcome <span id="user-name">{{UC.current_user.username}}</span></h3>
		</div>
		<div class="header-right">
			<a href="#!/chats">CHAT</a>
			<a href="#" ng-click="UC.logout()">Logout</a>
		</div>
		<hr>
	</div>

	<div ng-controller="QuestionsController as QC">
		<a href="#!/new_question">Add a question</a>
		Search:<input type="text" ng-model="QC.x">

		<div ng-init="QC.index()">
			<table>
				<tr>
					<th>Question</th>
					<th>Answers</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="question in QC.questions | filter: QC.x">
					<td>{{question.question}}</td>
					<td>{{question.answers.length}}</td>
					<td><a href="#!/question/{{question._id}}">Show</a> <a href="#!/question/{{question._id}}/new_answer">Answer</a></td>
				</tr>
			</table>


		</div>


	</div>

</div>
